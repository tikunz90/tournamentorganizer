<form id="delete-game-form" method="post" action="">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">

  <div class="modal-header">
    <h3 class="modal-title">Delete Game</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="delete-text">Are you sure you want to delete Game?
  </div>

  <div class="modal-footer">
    <button type="submit" id="delete-btn" class="btn btn-danger" onclick="modalShowSpinner();">Delete</button>
  </div>

</form>

<script>
$(document).ready(function() {
    $("#main-content").LoadingOverlay("hide");
  });
  function modalShowSpinner(){$("#delete-game-form").LoadingOverlay("show");}
</script>
