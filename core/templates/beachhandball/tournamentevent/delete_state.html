{% load widget_tweaks %}

<form id="delete-state-form" id="" method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Stage</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="delete-text">Are you sure you want to delete State?
  </div>

  <div class="modal-footer">
    <button type="submit" id="delete-btn" class="btn btn-danger" onclick="modalShowSpinner();">Delete</button>
  </div>

</form>
<script>function modalShowSpinner(){$("#delete-state-form").LoadingOverlay("show");}</script>
